<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
 <link rel="stylesheet" href="{{ site.url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}public/css/hyde.css">

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}public/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}public/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}public/favicon/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}public/favicon/safari-pinned-tab.svg" color="#9304ee">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="https://hacktheworld.io/public/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
